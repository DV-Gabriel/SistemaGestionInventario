<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Gesti√≥n Hoodies</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/LogoMP.png" alt="logoEmpresa" width="100" height="100">
            <h1> Gesti√≥n de Hoodies</h1>
        </div>
        <ol>
            <li><a class="btn-db" href="dashboard.html" title="Ir al dashboard" aria-label="Ir al dashboard"><img src="img/dashboard.png" alt="Dashboard" width="24" height="24"></a></li>
            <li><a class="btn-cs" href="login.html" id="logoutBtn" title="Cerrar sesi√≥n" aria-label="Cerrar sesi√≥n"><img src="img/salida.png" alt="Salir" width="24" height="24"></a></li>
        </ol>
    </header>

    <div class="dashboard-content">
        <div class="contenedor-crud">
            <h2 class="titulo-gestion">Administraci√≥n de Hoodies</h2>
            
            <!-- Formulario para agregar/editar hoodies -->
            <div class="form-container">
                <h3 class="subtitulo-gestion">Agregar/Editar Hoodie</h3>
                <form id="formProducto" class="form-crud">
                    <input type="hidden" id="productoId" value="">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre del Hoodie:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ej: Hoodie Oversize Premium" required>
                    </div>

                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" name="marca" placeholder="Ej: Nike" required>
                    </div>

                    <div class="form-group">
                        <label for="talla">Talla:</label>
                        <select id="talla" name="talla" required>
                            <option value="">Seleccione una talla</option>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="precio">Precio (USD):</label>
                        <input type="number" id="precio" name="precio" placeholder="0.00" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" placeholder="0" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" name="tipo" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="Con Cierre">Con Cierre</option>
                            <option value="Sin Cierre">Sin Cierre</option>
                            <option value="Oversize">Oversize</option>
                            <option value="Slim Fit">Slim Fit</option>
                        </select>
                    </div>

                    <div class="form-group form-group-imagen">
                        <label for="imagen">Imagen del Hoodie:</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*" onchange="previsualizarImagen(event)">
                        <div id="preview-container" class="preview-container">
                            <img id="preview-imagen" class="preview-imagen" src="" alt="Vista previa" style="display: none;">
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn-gestion btn-guardar">Guardar</button>
                        <button type="button" class="btn-gestion btn-cancelar" >Cancelar</button>
                    </div>
                </form>
            </div>

            <!-- Tabla de hoodies -->
            <div class="tabla-container">
                <h3 class="subtitulo-gestion">Lista de Hoodies</h3>
                <div class="filtros-container">
                    <div class="buscador-container">
                        <input type="text" id="buscador" class="input-buscar" placeholder="Buscar por nombre...">
                    </div>
                    <div class="filtro-talla-container">
                        <select id="filtroTalla" class="select-filtro">
                            <option value="">Todas las tallas</option>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
                </div>
                <table class="tabla-crud">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Talla</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaProductos">
                        <!-- Datos de ejemplo -->
                        <tr>
                            <td>1</td>
                            <td><img src="img/hoodie1.jpg" alt="Hoodie" class="img-tabla"></td>
                            <td>Hoodie Premium Negro</td>
                            <td>Nike</td>
                            <td>M</td>
                            <td>$59.99</td>
                            <td>20</td>
                            <td>Sin Cierre</td>
                            <td class="acciones-td">
                                <button class="btn-accion btn-editar" >‚úèÔ∏è</button>
                                <button class="btn-accion btn-eliminar" >üóëÔ∏è</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><img src="img/hoodie2.jpg" alt="Hoodie" class="img-tabla"></td>
                            <td>Hoodie Oversize Gris</td>
                            <td>Adidas</td>
                            <td>L</td>
                            <td>$64.99</td>
                            <td>15</td>
                            <td>Oversize</td>
                            <td class="acciones-td">
                                <button class="btn-accion btn-editar" >‚úèÔ∏è</button>
                                <button class="btn-accion btn-eliminar" >üóëÔ∏è</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy;Todos los derechos reservados 2025</p>
    </footer>

</body>
</html>
